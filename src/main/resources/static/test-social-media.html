<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .post-card {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .author {
            font-weight: bold;
            color: #333;
        }
        .timestamp {
            color: #666;
        }
        .grade-badge {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            margin-bottom: 8px;
        }
        .reply-section {
            margin-top: 10px;
            padding-left: 20px;
            border-left: 2px solid #ddd;
        }
        .reply {
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
        }
        #loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Social Media Test Page</h1>
    
    <div class="container">
        <h2>Step 1: Login</h2>
        <div id="authStatus" class="status info">Not logged in</div>
        
        <input type="text" id="username" placeholder="Username (uid)" value="">
        <input type="password" id="password" placeholder="Password" value="">
        <button onclick="testLogin()">Login</button>
    </div>

    <div class="container">
        <h2>Step 2: Create a Post</h2>
        <div id="postStatus" class="status info">Login first to create posts</div>
        
        <textarea id="postContent" placeholder="What's on your mind?" rows="4"></textarea>
        
        <select id="gradeSelect">
            <option value="">Select Grade (Optional)</option>
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
        </select>
        
        <input type="text" id="pageTitle" placeholder="Page Title (Optional)" value="Test Page">
        
        <button onclick="createPost()" id="createPostBtn" disabled>Create Post (Login First)</button>
    </div>

    <div class="container">
        <h2>Step 3: View Posts</h2>
        <button onclick="loadPosts()">Refresh Posts</button>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <div id="postsContainer"></div>
    </div>

    <script src="/js/social-media-api.js"></script>
    <script>
        const API_BASE = 'http://localhost:8085';
        
        // Check auth status on load
        window.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
        });

        function checkAuthStatus() {
            if (window.SocialMediaAPI.isAuthenticated()) {
                document.getElementById('authStatus').className = 'status success';
                document.getElementById('authStatus').textContent = 'âœ“ Logged in successfully!';
                document.getElementById('postStatus').className = 'status success';
                document.getElementById('postStatus').textContent = 'âœ“ Ready to create posts';
                document.getElementById('createPostBtn').disabled = false;
                document.getElementById('createPostBtn').textContent = 'Create Post';
            } else {
                document.getElementById('authStatus').className = 'status info';
                document.getElementById('authStatus').textContent = 'Not logged in - Enter credentials above';
                document.getElementById('postStatus').className = 'status info';
                document.getElementById('postStatus').textContent = 'Login first to create posts';
                document.getElementById('createPostBtn').disabled = true;
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusEl = document.getElementById('authStatus');
            
            if (!username || !password) {
                statusEl.className = 'status error';
                statusEl.textContent = 'âš  Please enter username and password';
                return;
            }
            
            statusEl.className = 'status info';
            statusEl.textContent = 'Logging in...';
            
            try {
                const response = await window.SocialMediaAPI.login(username, password);
                statusEl.className = 'status success';
                statusEl.textContent = 'âœ“ Login successful! ' + response;
                
                // Clear password field
                document.getElementById('password').value = '';
                
                // Update UI
                checkAuthStatus();
                
                // Auto-load posts
                setTimeout(() => loadPosts(), 500);
                
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = 'âœ— Login failed: ' + error.message;
                console.error('Login error:', error);
            }
        }

        async function createPost() {
            const content = document.getElementById('postContent').value;
            const grade = document.getElementById('gradeSelect').value;
            const pageTitle = document.getElementById('pageTitle').value;
            const statusEl = document.getElementById('postStatus');
            
            if (!content.trim()) {
                statusEl.className = 'status error';
                statusEl.textContent = 'âš  Please enter some content';
                return;
            }
            
            statusEl.className = 'status info';
            statusEl.textContent = 'Creating post...';
            
            try {
                const postData = {
                    content: content,
                    gradeReceived: grade || null,
                    pageTitle: pageTitle || null,
                    pageUrl: window.location.href
                };
                
                const newPost = await window.SocialMediaAPI.createPost(postData);
                
                statusEl.className = 'status success';
                statusEl.textContent = 'âœ“ Post created successfully!';
                
                // Clear form
                document.getElementById('postContent').value = '';
                document.getElementById('gradeSelect').value = '';
                
                // Reload posts
                setTimeout(() => loadPosts(), 500);
                
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = 'âœ— Error creating post: ' + error.message;
                console.error('Create post error:', error);
            }
        }

        async function loadPosts() {
            const loadingEl = document.getElementById('loading');
            const containerEl = document.getElementById('postsContainer');
            
            loadingEl.style.display = 'block';
            containerEl.innerHTML = '';
            
            try {
                const posts = await window.SocialMediaAPI.getAllPosts();
                
                loadingEl.style.display = 'none';
                
                if (posts.length === 0) {
                    containerEl.innerHTML = '<p style="text-align:center; color:#666;">No posts yet. Create one above!</p>';
                    return;
                }
                
                containerEl.innerHTML = '<h3>ðŸ“± Posts (' + posts.length + ')</h3>';
                
                posts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post-card';
                    
                    let gradeBadge = '';
                    if (post.gradeReceived) {
                        gradeBadge = `<span class="grade-badge">${post.gradeReceived}</span><br>`;
                    }
                    
                    let pageInfo = '';
                    if (post.pageTitle) {
                        pageInfo = `<div style="font-size:0.9em; color:#666; margin-bottom:8px;">ðŸ“„ ${escapeHtml(post.pageTitle)}</div>`;
                    }
                    
                    postDiv.innerHTML = `
                        <div class="post-header">
                            <span class="author">${escapeHtml(post.studentName)}</span>
                            <span class="timestamp">${formatTime(post.timestamp)}</span>
                        </div>
                        ${pageInfo}
                        ${gradeBadge}
                        <div>${escapeHtml(post.content)}</div>
                        <div style="margin-top:10px; font-size:0.9em; color:#666;">
                            ðŸ’¬ ${post.replyCount || 0} replies
                        </div>
                    `;
                    
                    // Add replies if any
                    if (post.replies && post.replies.length > 0) {
                        const replySection = document.createElement('div');
                        replySection.className = 'reply-section';
                        post.replies.forEach(reply => {
                            const replyDiv = document.createElement('div');
                            replyDiv.className = 'reply';
                            replyDiv.innerHTML = `
                                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                                    <strong>${escapeHtml(reply.studentName)}</strong>
                                    <span style="font-size:0.85em; color:#666;">${formatTime(reply.timestamp)}</span>
                                </div>
                                <div>${escapeHtml(reply.content)}</div>
                            `;
                            replySection.appendChild(replyDiv);
                        });
                        postDiv.appendChild(replySection);
                    }
                    
                    containerEl.appendChild(postDiv);
                });
                
            } catch (error) {
                loadingEl.style.display = 'none';
                containerEl.innerHTML = `<div class="status error">Error loading posts: ${error.message}</div>`;
                console.error('Load posts error:', error);
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
